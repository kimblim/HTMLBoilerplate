<!DOCTYPE html>
<html lang="da" class="no-js">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />

    <title>Page title</title>

    <!-- Only add .js class for modern browsers -->
    <script type="module">
      document.documentElement.classList.remove("no-js")
      document.documentElement.classList.add("js")
    </script>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="/assets/css/styles.css" />
    <link rel="stylesheet" href="/assets/css/print.css" media="print" />

    <!-- Social Media -->
    <meta name="description" content="Page description" />
    <meta property="og:title" content="Page title" />
    <meta property="og:description" content="Page description" />
    <meta property="og:image" content="https://www.domain.com/image.jpg" />
    <meta property="og:image:alt" content="Image description" />
    <meta property="og:locale" content="da_DK" />
    <meta property="og:type" content="website" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta property="og:url" content="https://www.domain.com/page" />
    <link rel="canonical" href="https://www.domain.com/page" />

    <!-- Favicons -->
    <link rel="icon" href="/favicon.ico" />
    <link rel="icon" href="/favicon.svg" type="image/svg+xml" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />

    <!-- Manifest used for PWA icon on Android -->
    <link rel="manifest" href="/manifest" />

    <!--Theme color used for browser chrome in Chrome, Brave and more -->
    <meta name="theme-color" content="#3c3c3c" />

    <!-- Prevent Twitter from using your site for personalisation purposes -->
    <meta name="twitter:dnt" content="on" />
  </head>

  <body>
    <!-- Content Here -->

    <!-- Legacy JS for older browsers -->
    <script src="/assets/js/xy-polyfill.js" nomodule></script>
    <!-- JS for modern browsers -->
    <script src="/assets/js/script.js" type="module"></script>
  </body>
</html>
